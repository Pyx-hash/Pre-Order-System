<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre-Order POS System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="css/styles.css" rel="stylesheet"/>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-cash-register"></i> Pre-Order POS System</h1>
        </header>

        <div class="dashboard">
            <!-- Products Section -->
            <div class="products-section">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Products</div>
                        <button class="btn btn-primary" id="add-product-btn">
                            <i class="fas fa-plus"></i> Add Product
                        </button>
                    </div>
                    <div class="product-grid" id="product-list">
                        <!-- Products will be dynamically added here -->
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Recent Orders</div>
                    </div>
                    <div class="order-list" id="order-history">
                        <!-- Order history will be added here -->
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="cart-section">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Current Order</div>
                        <button class="btn btn-warning" id="clear-cart">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                    </div>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will be dynamically added here -->
                    </div>
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cart-total">₱0.00</span>
                    </div>
                    <div class="checkout-btns">
                        <button class="btn btn-success" id="checkout-btn">
                            <i class="fas fa-check-circle"></i> Process Payment
                        </button>
                        <button class="btn btn-primary" id="save-order">
                            <i class="fas fa-save"></i> Save Order
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="tabs">
                        <div class="tab active" data-tab="customer">Customer Info</div>
                        <div class="tab" data-tab="payment">Payment Method</div>
                    </div>

                    <div class="tab-content active" id="customer-tab">
                        <div class="form-group">
                            <label class="form-label">Customer Name</label>
                            <input type="text" class="form-input" id="customer-name" placeholder="Enter customer name">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-input" id="customer-phone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Email Address</label>
                            <input type="email" class="form-input" id="customer-email" placeholder="Enter email address">
                        </div>
                    </div>

                    <div class="tab-content" id="payment-tab">
                        <div class="form-group">
                            <label class="form-label">Payment Method</label>
                            <select class="form-input" id="payment-method">
                                <option value="cash">Cash</option>
                                <option value="card">Credit Card</option>
                                <option value="online">Online Payment</option>
                            </select>
                        </div>
                        
                        <div class="qr-scanner">
                            <div class="scanner-container" id="qr-scanner">
                                <i class="fas fa-qrcode" style="font-size: 60px; color: #ccc;"></i>
                            </div>
                            <button class="btn btn-primary" id="scan-qr">
                                <i class="fas fa-camera"></i> Scan QR Code
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Management Section -->
            <div class="management-section">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Product Management</div>
                    </div>
                    <div class="product-form">
                        <div class="image-upload" id="image-upload">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <span>Click to upload product image</span>
                            <input type="file" id="product-image" accept="image/*" style="display: none;">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-input" id="product-name" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-input" id="product-price" placeholder="Price" step="0.01">
                        </div>
                        <button class="btn btn-success" id="save-product">
                            <i class="fas fa-save"></i> Save Product
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Notifications</div>
                    </div>
                    <div id="notifications">
                        <!-- Notifications will appear here -->
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" id="test-sms">
                            <i class="fas fa-sms"></i> Send SMS
                        </button>
                        <button class="btn btn-primary" id="test-email">
                            <i class="fas fa-envelope"></i> Send Email
                        </button>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Export Data</div>
                    </div>
                    <div class="checkout-btns">
                        <button class="btn btn-success" id="export-excel">
                            <i class="fas fa-file-excel"></i> Export to Excel
                        </button>
                        <button class="btn btn-primary" id="print-receipt">
                            <i class="fas fa-receipt"></i> Print Receipt
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Pre-Order POS System © 2025 | Developed by: James Damasco</p>
        </div>
    </div>
